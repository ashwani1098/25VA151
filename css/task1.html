<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ID-Based Block Layout</title>
    <style>
        #main-block {
            width: 940px;
            height: 300px;
            background-color: yellowgreen;
            margin: 20px auto;
            display: flex;
        }

        .inner-container {
            display: flex;
            gap: 20px;
        }

        .block {
            width: 300px;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.795);
        }
    </style>
</head>

<body>
    <div id="main-block">
        <div class="inner-container">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div>
</body>

</html>
