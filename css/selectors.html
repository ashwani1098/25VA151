         a:link{
            text-decoration: none; font-size: 20px;
         }
         a:hover{
            color: brown;
         }
         a:active{
            color: aqua;
         }
         a:visited{
            color: black;
         }
         ul{
            list-style: none;
            display: flex;
         }
         ul li{
            background-color:rgb(230, 181, 181);
            margin: 25px;
         }
         ul li{
            margin: 20px;
            border-right: 1px solid;
            padding: 9px 45px;
         }
         ul li::first-letter{
            color: rgb(228, 14, 174);
            font-size: 25px;
         }
      
         
    </style>
</head>

    <ul>
