<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    html,
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    main {
        width: 1200px;
        height: auto;
        background-color: rgb(233, 175, 175);
        margin: 0 auto;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 10px;

    }

    header {
        height: 100px;
        line-height: 100px;
        background-color: blanchedalmond;
    }

    section {
        height: auto;
        /* background-color: rgb(188, 226, 214); */
        display: flex;
        flex-direction: row;
        gap: 25px;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .box {
        width: 280px;
        height: 200px;
        background-color: rgb(233, 162, 76);
    }

    #box {
        height: 250px;
        display: flex;
        flex-direction: row;
        gap: 10px;
    }
    .boxes{
        flex-grow: 1;
        height: 250px;
        line-height: 250px;
        text-align: center;
        background-color: rgb(61, 143, 143);
    }

    footer {
        height: 250px;
        line-height: 88px;
        background-color: rgb(175, 248, 103);
    }
</style>

<body>
    <main>
        <header>
            <h2>Header</h2>
        </header>

        <section>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>

        <div id="box">
            <div class="boxes"><h2>Box1</h2></div>
            <div class="boxes"><h2>Box2</h2></div>
            <div class="boxes"><h2>Box3</h2></div>
        </div>

        <footer>
            <h2>Footer</h2>
        </footer>

    </main>

</body>

</html>
