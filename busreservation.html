<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bus Reservation</title>
</head>
<body>
    <p>
        <h1>Online Bus Reservation Form</h1>
        <form>
            <label >Full Name</label>
            <input type="text" placeholder="Enter Your Full Name">
            <br><br>

            <label>Aadhar Number</label>
            <input type="number" placeholder="Enter Your Aadhar Number">
            <br><br>

            <label>Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other
            <br><br>

            <label>From</label>
            <input type="text">
            <label">To</label>
            <input type="text">
            <br><br>

            <label>Seat Type</label>
            <input type="radio" name="seat type">AC Full Seat
            <input type="radio" name="seat type">AC Half Seat
            <input type="radio" name="seat type">Sleeper
            <br><br>


            <label >Mobile No.</label>
            <input type="number" placeholder="Enter the Number">
            <br><br>

            <label >Alternate Mobile No.</label>
            <input type="number" placeholder="Enter the Alternate Number">
            <br><br>
             
        
            <button type="submit">Book Now</button>
            <button type="submit">Clear</button>

            <h3>Happy Journey!</h3>
            
        </form>

    </p>
    
</body>
</html>
