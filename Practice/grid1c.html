
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid | HTML</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
         } 

        main {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 100px 600px 150px;;
            gap: 5px;

        }

        nav {
            background-color: rgb(204, 146, 71);
            align-content: center;
        }

        section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            justify-content: space-between;
            gap: 5px;

        }

        section aside {
            background-color: rgb(68, 209, 32);
            align-content: center;
        }

        section article {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        section article div {
            background-color: rgb(190, 124, 243);
            align-content: center;
        }

        footer {
            background-color: rgb(204, 146, 71);
            align-content: center;
        }
    </style>
</head>

<body>
    <main>
        <nav>
            <h1>Hello World!</h1>
        </nav>

        <section>
            <aside>
                <h2>Aside</h2>
            </aside>
            <article>
                <div>box1</div>
                <div>box2</div>
                <div>box3</div>
                <div>box4</div>
            </article>
        </section>
        <footer>
            <h2>Footer</h2>
        </footer>
    </main>
</body>

</html>
